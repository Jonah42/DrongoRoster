<!DOCTYPE html>
<html>
<head>
	<title>DrongoRoster</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='index.css'>
</head>
<body>
	<div id='background'></div>
	<div id='content-container'>
		<h1>DrongoRoster</h1>
		<div id='step1-header' class='step-header' role='StepHeader' data-text='Create shifts' data-number='1'></div>
		<div id='shifts' class='item-list' role=ItemList data-headings='Name,Day,Start,End,Capacity' data-weights='19,19,19,19,19' data-placeholders='Shift Name,Monday,09:00,11:00,1'></div>
		<div id='step2-header' class='step-header' role='StepHeader' data-text='Enter people' data-number='2'></div>
		<div id='people' class='item-list' role=ItemList data-headings='Name,Availability,Hours' data-weights='22.5,50,22.5' data-placeholders='Gregorovich,M0900-1700,6'></div>
		<div id='step3-header' class='step-header' role='StepHeader' data-text='Generate roster!' data-number='3'></div>
		<div class='generate-button' role='DrongoButton' data-text='Roster!'></div>
		<div class='roster'>
			
		</div>
	</div>
	<script type="module" src="js/main.js"></script>
</body>
</html>
